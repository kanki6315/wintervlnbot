buildscript {
	ext {
		springBootVersion = '2.1.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.reverendracing'
version = '0.1.4'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url "https://jitpack.io" }

}


dependencies {
	implementation('org.springframework.boot:spring-boot-starter')
	testImplementation('org.springframework.boot:spring-boot-starter-test')

	implementation 'org.javacord:javacord:3.0.4'

	implementation 'de.btobastian.sdcf4j:sdcf4j-core:v1.0.10'
	implementation 'de.btobastian.sdcf4j:sdcf4j-javacord:v1.0.10'

	implementation 'com.microsoft.signalr:signalr:1.0.0'

	implementation 'org.apache.commons:commons-lang3:3.5'

	implementation 'com.google.api-client:google-api-client:1.23.0'
	implementation 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
	implementation 'com.google.apis:google-api-services-sheets:v4-rev516-1.23.0'

	implementation "org.apache.commons:commons-csv:1.5"

	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.1.1.RELEASE'
	compile group: 'com.h2database', name: 'h2', version: '1.4.197'

	compile group: 'io.bretty', name: 'console-table-builder', version: '1.2'
}
